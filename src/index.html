<!doctype html>
<head>
	<title>Lurdle</title>
	<script defer type="text/javascript" src="https://www.youtube.com/iframe_api"></script>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" />
	<style>
		.youtube-container {
			overflow: hidden;
			width: 100%;
			aspect-ratio: 16/9;
			pointer-events: none;
		} 

		.youtube-container iframe {
			width: 300%;
			height: 100%;
			margin-left: -100%;
		}
	</style>
</head>
<body>
	<main>
		<header>
			<h1>Lurdle</h1>
		</header>

		<section>
			<div class="youtube-container">
				<div id="video-root"></div>
			</div>
		</section>


		<section id="output"></section>
		<section>
			<a href="#" id="btn-play">Play</a>
			<select id="game-options"></select>
			<a href="#" id="btn-guess">Guess</a>
		</section>
	</main>
	<script defer type="module" src="./main.js"></script>
</body>
